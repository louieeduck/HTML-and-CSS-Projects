<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="./images/thumb/atlasV.jpg" width="60%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/delta4.jpg" width="60%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/falcon9.jpg" width="60%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./images/thumb/juno.jpg" width="60%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="./images/thumb/atlasV.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="./images/thumb/delta4.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="./images/thumb/falcon9.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="./images/thumb/juno.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="./images/thumb/atlasV.jpg" style="width:100%" onclick="currentSlide(1)" alt="AtlasV Rocket">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/delta4.jpg" style="width:100%" onclick="currentSlide(2)" alt="Delta4 Rocket">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/falcon9.jpg" style="width:100%" onclick="currentSlide(3)" alt="Falcon9 Rocket">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/thumb/juno.jpg" style="width:100%" onclick="currentSlide(4)" alt="Juno Rocket">
    </div>
  </div>
</div>
